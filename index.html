<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" type="text/css" href="css/caroussel.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

<body>

	<div id="choice">
		
		<button id="good_character">Tu es gentil ?</button>
		<button id="bad_character">Tu es méchant ?</button>
	</div>

	<!-- Caroussel bouton "Tu es gentil ?" -->
	<div id="interface_nice">
		<div id="caroussel_nice" class="caroussel">
			<ul>
				<li><a href="#" id="character_nice_1" class="character_nice"><img src="img/caroussel/car_dora.jpg" alt="Dora"></a></li>
				<li><a href="#" id="character_nice_2" class="character_nice"><img src="img/caroussel/car_bisounours.jpg" alt="Bisounours"></a></li>
				<li><a href="#" id="character_nice_3" class="character_nice"><img src="img/caroussel/car_schtroumph.jpg" alt="Schtroumph"></a></li>
			</ul>

			<button class="prev" id="prev_nice">Next character</button>
			<button class="next" id="next_nice">Previous character</button>
		</div>

		<div id="play">
			<a href="#" id="play_nice" class="play">Jouez !</a>
		</div>
	</div>

	<!-- Caroussel bouton "Tu es méchant ?" -->
	<div id="interface_bad">

			<ul>
				<li><a href="#" id="character_bad_1" class="character_bad"><img src="img/caroussel/car_hitler.jpg" alt="Hitler"></a></li>
				<li><a href="#" id="character_bad_2" class="character_bad"><img src="img/caroussel/car_staline.jpg" alt="Staline"></a></li>
				<li><a href="#" id="character_bad_3" class="character_bad"><img src="img/caroussel/car_obama.jpg" alt="Obama"></a></li>
			</ul>

			<button class="prev" id="prev_bad">Next character</button>
			<button class="next" id="next_nice">Previous character</button>
		</div>

		<div id="play">
			<a href="#" id="play_bad" class="play">Jouez !</a>
		</div>
	</div>

	<br />

	<div id="game">
		
		<br />
		<div id="bonhomme">
			<div id="tete" class="teteObama"></div>
			<div id="corps"></div>
			<div id="bras_droit" class="bras bras_droit"></div>

			<div id="jambe_droite" class="jambe_move3"></div>
			<div id="jambe_gauche" class="jambe_move4"></div>
		</div>
		
		<div id="modeJeu">
			<div id="niveau"></div><br /><br />
			<div id="point"></div>	<br /><br />
			<br /><br />
			<div id="touche"></div>	<br /><br />
			<div id="touche_suivante"></div>	<br /><br />
			<div id = "commentaire"></div><br /><br />
			<div id = "chrono"></div><br /><br />
		</div>
		

		<div id="tete" class="teteDefault"></div>
		<div id="corps"></div>
		<div id="bras_droit" class="bras bras_droit"></div>
		<div id="bras_gauche" class="bras bras_gauche"></div>
		<div id="jambe_droite" class="jambe jambe_droite"></div>
		<div id="jambe_gauche" class="jambe jambe_gauche"></div>

		<button id="change">Change your character</button>


	</div>

	<div id="player">
		<audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
	        <source type="audio/mp3" src="mp3/Caramelldansen.mp3">

	    </audio>
	    
	    <ul id="playlist">
	        <li class="active"><a href="mp3/Caramelldansen.mp3">CaramellDansen</a></li>
	        <li><a href="mp3/Llevan_Polka.mp3">Llevan Polka</a></li>
	        <li><a href="mp3/What_Is_Love.mp3">What Is Love</a></li>

	    </ul>
